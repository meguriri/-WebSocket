<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>匿 名 聊 天</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="../static/image/favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="../static/js/chatroom.js"></script>
  <link href="../static/css/chatroom.css" rel="stylesheet">  
</head>
<body> 
    <div class="container-fluid">
        <div class="row align-items-center mt-3"  id="main">
            <div  class=" col-2 align-self-start offset-1 shadow-sm rounded border border-1 border-light " id="userlist" style="height: 800px; overflow:scroll; overflow-x: hidden;">
                <h4 class="text-center text-primary text-opacity-75 ">在线列表</h4>
                <ul class="list-group">
                    <li class="my-1 border-0 list-group-item d-flex p-1">
                       <span class="p-1 bg-primary rounded-circle text-white text-center" style="width: 40px;height: 40px;"><i class="bi bi-person"></i> </span>
                        <p class="mx-1 text-black-50">测试昵称 ♂️ ♀️</p>
                    </li>
                </ul>
            </div>
            <div class="mx-3 col-8" id="chat" >
                <div class="row shadow-sm rounded border border-1 border-light" id="chatbox" style="height:0px;padding-bottom:50%;height: 600px; overflow:scroll; overflow-x: hidden;">
                    
                    <div class=" col-4 bg-success " id="recive">
                        1
                    </div>
                    <div class="col-4 offset-4 bg-danger " id="send">
                        1
                    </div>
                </div>
                <form action="/">
                    <div class="mb-3 mt-3 ">
                      <label class="fs-5 mb-2 text-primary text-opacity-50" for="comment" >请输入信息：</label>
                      <textarea class=" shadow-sm form-control border-1 border-light" rows="3" id="comment" name="text"></textarea>
                    </div>
                    <div class="offset-10">
                        <button id="erase" class=" text-white btn btn-danger" style="background-color: rgb(250, 134, 134);">清空</button>
                        <button type="submit" class=" text-white btn btn-info" style="background-color: rgb(109, 196, 246);">发送</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
